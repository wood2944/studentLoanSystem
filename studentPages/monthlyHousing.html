<!DOCTYPE html>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Housing Check Request Form</title>
    <link rel="stylesheet" type="text/css" href="student.css">

    <head>
        <div class="heading">
            <h1> Monthly Check Request Form </h1>
            <a class="breadcrumb" href="studentLanding.html">Back to Landing Page</a>
        </div>
    </head>
    <body>
        <div class="form">
            <form>
                <label>
                    <b>
                        User Name
                    </b>
                </label>
                <input type="text" name="Uname" id="Uname" placeholder="Username">
                <br><br>
                <label class="showtext">
                    <b>
                        Amount Requesting
                    </b>
                </label>
                <input type="number" name="amount" id="amount" placeholder="Amount">
                <br><br>
                <label>
                    <b>
                        Reason for request:
                    </b>
                </label>
                <input type="text" name="request" id="request" placeholder="Housing...Food...">
                <br><br>
                <input type="button" name="submit" id="submit" value="Submit Request">
                <br><br>
            
            </form>
        </div>
    </body>
